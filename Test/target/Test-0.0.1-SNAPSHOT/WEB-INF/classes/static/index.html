<!DOCTYPE html>     <!-- 告诉浏览器使用哪个版本标准来解析 -->
<html>      <!-- 页面的根标签 -->
<head>          <!-- 里面放的内容是给浏览器看的 -->
<meta charset="UTF-8">
<title>第一个页面</title>  
</head>
<body>       <!-- 里面的内容是给用户看的 -->
hello world
<h1  align="left">内容标题H1</h1>  <!-- 内容标题独占一行，自带上下行间距，字体加粗 -->
<h2  align="right">内容标题H2</h2>     <!-- "align" 对齐标签,可在标题与段落标签中使用 -->
<h3  align="center">内容标题H3</h3>
<h4>内容标题H4</h4>
<h5>内容标题H5</h5>
<h6>内容标题H6</h6>
<hr>                  <!-- 单标签，  水平分割线 -->
<p align="left">段<b>落</b>1</p>              <!-- 段落标签 ，   -->       <!--  <b></b>    加粗标签需包裹内容-->
<p align="right">段落2</p>
<br>                   <!--单标签，换行 -->
<p align="center">段<br>落3</p>
 <i>标签</i>    <!-- i  斜体标签 -->
 </body>
</html>
